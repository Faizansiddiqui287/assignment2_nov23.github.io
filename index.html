<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>For Fibonacci series open the enter the number and opent the console</h1>
    <script>
        var a=0, b=1;
        console.log(a);
        console.log(b);
        var num= prompt("Enter a number for Fibonacci series");
        for(var i=0; i<=num; i=i+1){
            var result= a + b;
            console.log(result);
            a=b;
            b=result;
        }
    </script>
</body>
</html>
